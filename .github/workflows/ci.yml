name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    
    services:
      mongo:
        image: mongo:6
        ports:
          - 27017:27017
      redis:
        image: redis:alpine
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: backend2/package-lock.json
        
    - name: Install Dependencies
      working-directory: ./backend2
      run: npm ci

    - name: Run Tests
      working-directory: ./backend2
      env:
        MONGO_URI: mongodb://localhost:27017/test_db
        REDIS_URL: redis://localhost:6379
        JWT_SECRET: test_secret
      run: npm test

  frontend-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: frontend2/package-lock.json
        
    - name: Install Dependencies
      working-directory: ./frontend2
      run: npm ci

    - name: Run Tests
      working-directory: ./frontend2
      run: CI=true npm test
